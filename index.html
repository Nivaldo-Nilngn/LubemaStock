<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubema Stock - Login</title>
    <link rel="stylesheet" href="./source/css/style.css">
    <link rel="stylesheet" href="./source/css/reset.css">
</head>
<body>
    <div class="login-container">
        <h1 class="app-name">LUBEMA<br>STOCK</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Login" required>
            <input type="password" id="password" placeholder="Senha" required>
            <p class="forgot-password">Esqueci minha senha</p>
            <button type="submit" class="login-button">Entrar</button>
        </form>
        <div class="register-link">
            <a href="./cadastro.html">Cadastre-se</a>
        </div>
        <div class="login-illustration">
            <img src="./source/img/logo.svg" alt="Ícone de Estoque">
        </div>
    </div>

    <script type="module" src="./source/js/firebase.js"></script>
    <script type="module" src="./source/js/app.js"></script>
</body>
</html>
